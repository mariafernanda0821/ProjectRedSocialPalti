services:
    mongodb:
        container_name: database
        image: mongo
        volumes:
        - mongodata:/data/db
    api:
        container_name: python_flask
        build: .
        working_dir: /palti_app/
        environment:
        - FLASK_APP=api.py
        - FLASK_DEBUG=1
        command: flask run --host=0.0.0.0
        depends_on: 
        - mongodb

volumes:
    mongodata: