<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<title>Palti - Login</title>
</head>

<body>
	<div class="row">
		<header id="page-header">
			<nav class="containerItem">
				<ul class="containerTitulo">
					<li>
						<p>Palti</p>
						<p class="lema"> Meet Friends, Share Knowledge</p>
					</li>
					<li>
						<a href="register" class="btn btn-light">Registrar nuevo usuario</a>
					</li>
				</ul>
			</nav>
		</header>

		<section id="page-section-left" class="col-0 col-md-5 mt-4">
			<img class="logo" src="../static/imagenes/logo.png">
		</section>

		<section class="container col-12 col-md-7 mt-5" id="page-section-right">
		
		<h1 class="formulario-titulo mb-4 d-flex justify-content-center mt-5">Iniciar Sesion</h1>

		<form action="process_login" method="POST" class="formulario" id="registro">

		<div id="form-section1">
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-6 col-md-5" >
			<label class="form-control-label" for="useremail">Email</label>
			<input class="form-control border border-info" type="email" id="useremail" name="useremail" />
			</div>
		</div>
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-6 col-md-5" >
			<label class="form-control-label" for="userpasswd">Contraseña</label>
			<input class="form-control border border-info" type="password" id="userpasswd" name="userpasswd" aria-label="User name" />
			</div>
		</div>
		<!-- boton registro -->
		<div class="row d-flex justify-content-center">
			 <button type="submit" class="btn btn-primary btn-block mb-4 col-4">Iniciar Sesion</button>
		</div>
		<div class="row d-flex justify-content-center">
			<a class="btn btn-info btn-block mb-4 col-4">Olvidaste tu contraseña?</a>
		</div>
		
		</div>
		</form>
		</section>
	</div>	
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
