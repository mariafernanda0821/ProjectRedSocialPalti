{% extends 'base_login_register.html' %}

{% block content %}
		<section id="page-section-left" class="col-0 col-md-5 mt-4">
			<img class="logo" src="../static/imagenes/logo.png">
		</section>

		<section class="container col-12 col-md-7 mt-5" id="page-section-right">

		<h1 class="formulario-titulo mb-4 d-flex justify-content-center mt-5">{{form_title}}</h1>

		<form action="process_login" method="POST" class="formulario" id="registro">

		<div id="form-section1">
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-8" >
			<label class="form-control-label" for="useremail">Email</label>
			<input class="form-control border border-info" type="email" id="useremail" name="useremail" />
			</div>
		</div>
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-8" >
			<label class="form-control-label" for="userpasswd">Contraseña</label>
			<input class="form-control border border-info" type="password" id="userpasswd" name="userpasswd" aria-label="User name" />
			</div>
		</div>
		<!-- boton registro -->
		<div class="row d-flex justify-content-center">
			 <button type="submit" class="btn btn-primary btn-block mb-4 col-4">Iniciar Sesion</button>
		</div>
		<div class="row d-flex justify-content-center">
			<a class="btn btn-info btn-block mb-4 col-4 text-white">Olvidaste tu contraseña?</a>
		</div>

		</div>
		</form>
		</section>
{% endblock %}
