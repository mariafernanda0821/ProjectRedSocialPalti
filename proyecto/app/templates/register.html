<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/register.css">
	<title>Palti - Register Account</title>
</head>
<body>
	<div class="row">
		<header id="page-header">
			<nav class="containerItem">
				<ul class="containerTitulo">
					<li>
						<p>Palti</p>
						<p class="lema"> Meet Friends, Share Knowledge</p>
					</li>
					<li>
						<a href="login" class="btn btn-light">Iniciar Sesion </a>
					</li>
				</ul>
			</nav>
		</header>

		<section id="page-section-left" class="col-0 col-md-5 mt-4">
			<img class="logo" src="../static/imagenes/logo.png">
		</section>

		<section class="container col-12 col-md-7 mt-5" id="page-section-right">
		
		<h1 class="formulario-titulo mb-4 d-flex justify-content-center mt-5">Registrarse</h1>

		<form action="" class="formulario" id="registro">

		<div class="row mb-4 d-flex justify-content-center" id="form-section1">
			<div class="col-5">
							
				<img  id="vista-userprofile" src="" class="rounded-circle mb-4" style="width: 150px;" alt="Upload your avatar"
  				 />

  				<!--<label class="form-label" for="userprofile">Profile</label>-->
				<input class="form-control" type="file" id="userprofile" name="userprofile" value="" accept="image/png, image/jpeg" />
			</div>
		</div>

		<div id="form-section2">
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-6 col-md-4" >
			<label class="form-control-label" for="user-firstname">Nombres</label>
			<input class="form-control border border-info" type="text" id="user-firstname" name="user-firstname" aria-label="User name" />
			</div>

			<div class="col-6 col-md-5" >
			<label class="form-control-label" for="user-lastname">Apellidos</label>
			<input class="form-control border border-info" type="text" id="user-lastname" name="user-lastname" aria-label="User name" />
			</div>
		</div>
		
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-6 col-md-4" >
			<label class="form-control-label" for="useremail">Email</label>
			<input class="form-control border border-info" type="email" id="useremail" name="useremail" />
			</div>

			<div class="col-6 col-md-5" >
			<label class="form-control-label" for="userpasswd">Contrase√±a</label>
			<input class="form-control border border-info passwordInput" type="password" id="userpasswd" name="userpasswd" aria-label="User name" />
       		<span id="StrengthDisp" class="badge displayBadge mb-4">Weak</span>
			</div>
		</div>

		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-6 col-md-4" >
			<label class="form-control-label" for="userci">CI</label>
			<input class="form-control border border-info" type="text" id="userci" name="userci" aria-label="CI" />
			</div>

			<div class="col-2 col-md-2">
			<label class="form-control-label" for="usersex">Sex</label>
			<select class="form-control border border-info" type="text" id="usersex" name="usersex" >
				<option selected>--</option>
				<option value="F">Femenino</option>
				<option value="M">Masculino</option>
			</select>
			</div>

			<div class="col-3 col-md-3" >
			<label class="form-control-label" for="userbithdate">Birth date</label>
			<input class="form-control border border-info" type="date" id="userbithdate" name="userbithdate" />
			</div>
		</div>

		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-12 col-md-9">
			<label class="form-control-label" for="userabout">About me:</label>
			<textarea class="form-control border border-info" type="text" id="userabout" name="userabout" rows="3"></textarea>
			</div>
		</div>

		<div class="row mb-4 d-flex justify-content-center">
			
			<div class="col-6 col-md-4">
			<label class="form-control-label" for="favoritemusicuser">Favorite Music</label>
			<input class="form-control border border-info" type="text" id="favoritemusicuser" name="favoritemusicuser" />		
			</div>

			<div class="col-6 col-md-4">
			<label class="form-control-label" for="favoritegameuser">Favorite Game</label>
			<input class="form-control border border-info" type="text" id="favoritegameuser" name="favoritegameuser" />		
			</div>
		</div>
		<div class="row mb-4 d-flex justify-content-center">
			<div class="col-6 col-md-4">
			<label class="form-control-label" for="favoritelanguajeuser">Favorite Languaje</label>
			<input class="form-control border border-info" type="text" id="favoritelanguajeuser" name="favoritelanguajeuser" />		
			</div>

			<div class="col-6 col-md-4">
			<label class="form-control-label" for="favoritelanguajeuser"> Favorite Color </label>
			<input class="form-control border border-info" type="text" id="favoritelanguajeuser" name="favoritelanguajeuser" />		
			</div>

		</div>
		
		<!-- boton registro -->
		<div class="row d-flex justify-content-center">
			 <button type="submit" class="btn btn-primary btn-block mb-4 col-10 col-md-8">Registrarse</button>
		</div>
		</div>
		</form>
		</section>
	</div>	
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="../js/register.js">
</script>
</body>
</html>
