<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/index_mariaf.css">
  <link rel="stylesheet" href="../static/css/indexDefault.css">
  
  <script src="https://kit.fontawesome.com/5264d62415.js" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>
    {% block title %} 
    {% if title %}
      {{title}}
    {% else %}
      Palti
    {% endif %}
    {% endblock %}
  </title>
</head>

<body>
  <header class="headerApp">
    <section class="containerItem">
      <section class="containerTitulo">

        <h1>Palti</h1>
        <p> Meet Friends, Share Knowledge</p>
      </section>

    </section>

    <section class="containerItem">
      <div class="input-group rounded">
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
      </div>
    </section>

    <section class="containerItemIcono">
      <a href="/logout" class="fa-solid fa-right-from-bracket fa-2x text-white links-nav"></a>
      <a href="editprofile" class="fa-solid fa-user fa-2x text-white links-nav"></a>
      <a class="fa-solid fa-envelope fa-2x text-white links-nav"></a>
      <a href="/" class="fa-solid fa-bell fa-2x text-white links-nav"></a>
    </section>
  </header>

  <header class="headerMovil">
    <section class="containerItem">
      <section class="containerTitulo">

        <i class="fa-solid fa-bars"></i>
      </section>

    </section>

    <section class="containerItem">
      <div class="input-group rounded">
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
      </div>
    </section>

    <section class="containerItemIcono">
      <i class="fa-solid fa-bell fa-3x"></i>
    </section>
  </header>

  <section class="containerMain">
    <nav class="navApp">
      <section class="containerImg">
        <img src="../static/imagenes/modo-retrato.png" alt="" />
        </br>
        <p> {{ user_firstname }} {{ user_lastname }}</p>
      </section>
      <section class="menu">
        <section class="containerItemMenu">
          <i class="fa-sharp fa-solid fa-house"></i>
          <p> <a href="/home" class="text-white"> Home</a></p>
        </section>
        <section class="containerItemMenu">
          <i class="fa-solid fa-users"></i>
          <p><a href="friends" class="text-white"> Amigos</a></p>

        </section>
        <section class="containerItemMenu">
          <i class="fa-solid fa-comments"></i>
          <p><a href="chat_messenger" class="text-white"> Chat</a></p>
        </section>
      </section>
      <section class="containerIdioma">
        <select class="form-select" aria-label="Default select example">
          <option selected> Es</option>
          <option value="1">IN</option>
          <option value="2">Port</option>
        </select>
      </section>
    </nav>
    {% block content %} {% endblock %}
  </section>

  <footer class="footerMovil">
    
    <section class="containerItemIcono">
      <a href="editprofile" class="fa-solid fa-user fa-3x text-white"></a>
    </section>

    <section class="containerIdioma">
      <select class="form-select" aria-label="Default select example">
        <option selected> Es</option>
        <option value="1">IN</option>
        <option value="2">Port</option>
      </select>
    </section>

    <section class="containerItemIcono">
      <i class="fa-solid fa-message fa-3x"></i>
    </section>


  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
    
</body>
</html>
