<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/css/login_register.css">
	<title>
	{% block title %} 
		{% if title %}
			{{title}}
		{% else %}
			Palti
		{% endif %}
	{% endblock %}
	</title>
</head>
<body>
	<div class="row">
	<header id="page-header">
			<nav class="containerItem">
				<ul class="containerTitulo">
					<li>
						<p>Palti</p>
						<p class="lema"> Meet Friends, Share Knowledge</p>
					</li>
					<li>
						<a href="{{ url_for(login_or_register_href) }}" class="btn btn-light">{{ login_or_register_text }}</a>
					</li>
					<li>
						<section class="containerIdioma">
        				<select class="form-select" aria-label="Default select example">
          					<option selected> Es</option>
          					<option value="1">IN</option>
          					<option value="2">Port</option>
        				</select>
      					</section>
					</li>
				</ul>
			</nav>
	</header>	
	{% block content %} {% endblock%}
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/validateRegister.js">
</html>
